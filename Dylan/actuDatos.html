<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: green;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .form-box {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid black;
      max-width: 500px; /* Limitar el ancho máximo del formulario */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .form-title {
      font-weight: bold;
      font-size: 25px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-label {
      font-size: 20px;
      margin-top: 10px;
    }

    .form-input {
      width: 100%;
      height: 30px;
      margin: 5px 0;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block; /* Para que el botón ocupe todo el ancho del contenedor */
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <div class="form-title">Actualizar datos</div>
    <div class="form-label">Profesión:</div>
    <input type="text" class="form-input" placeholder="Escribe tu profesión...">
    <div class="form-label">Educación:</div>
    <input type="text" class="form-input" placeholder="Escribe tu nivel de educación...">
    <div class="form-label">Ubicación:</div>
    <input type="text" class="form-input" placeholder="Escribe tu ciudad o país...">
    <div class="form-label">Teléfono:</div>
    <input type="text" class="form-input" placeholder="Escribe tu número de teléfono...">
    <div class="form-label">Email:</div>
    <input type="email" class="form-input" placeholder="Escribe tu correo electrónico...">
    <div class="form-label">Referencias:</div>
    <input type="text" class="form-input" placeholder="Escribe el nombre y el contacto de tus referencias...">
    <button class="form-button">Subir datos</button>
  </div>
</body>
</html>
