<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      color: black;
      text-align: center;
    }

    .recuadro {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0%;
      height: 100px;
      width: 100%;
      background-color: #008000;
    }

    .recuadro2 {
      margin: 5px;
      padding: 20px;
      border: 3px solid green;
      height: calc(60% - 10px);
      width: calc(96.9% - 10px);
    }

    .job {
      background-color: white;
      margin: 10px;
      padding: 10px;
      border: 1px solid black;
    }

    .job-header {
      font-weight: bold;
      font-size: 20px;
    }

    .job-info {
      color: gray;
      font-size: 15px;
    }

    .job-button {
      background-color: #008000;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .search-bar {
      margin: 10px;
      width: 200px;
    }

    .filter-button {
      background-color: #008000;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* Media queries para hacer que la página sea responsive */

    @media (max-width: 768px) {
      .recuadro2 {
        margin: 5px;
        padding: 10px;
      }

      .job {
        margin: 5px;
        padding: 5px;
      }

      .search-bar {
        width: 100%;
      }

      .filter-button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <nav class="recuadro">
    <h1>Lista vacantes</h1>
  </nav>

  <section class="recuadro2">
    <button class="filter-button" data-filter="all">Todos</button>
    <button class="filter-button" data-filter="desarrollador">Desarrollador</button>
    <button class="filter-button" data-filter="analista">Analista</button>
    <button class="filter-button" data-filter="diseñador">Diseñador</button>
    <div class="job">
      <div class="job-header">Desarrollador web</div>
      <div class="job-info">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit...
      </div>
      <a href="info.html">
        <button class="job-button">Más información</button>
      </a>
    </div>
    <div class="job">
      <div class="job-header">Analista de datos</div>
      <div class="job-info">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit...
      </div>
      <a href="info.html">
        <button class="job-button">Más información</button>
      </a>
    </div>
    <div class="job">
      <div class="job-header">Diseñador gráfico</div>
      <div class="job-info">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit...
      </div>
      <a href="info.html">
        <button class="job-button">Más información</button>
      </a>
    </div>
    <input type="text" class="search-bar" placeholder="Buscar..." />
    <button class="filter-button">Filtrar</button>
  </section>
  <script>
    
    function filterJobs(filter) {
      const jobs = document.querySelectorAll('.job');
  
      jobs.forEach((job) => {
        const jobType = job.querySelector('.job-header').textContent.toLowerCase();
  
        if (filter === 'all' || jobType.includes(filter)) {
          job.style.display = 'block';
        } else {
          job.style.display = 'none';
        }
      });
    }
  
    
    const filterButtons = document.querySelectorAll('.filter-button');
  
    filterButtons.forEach((button) => {
      button.addEventListener('click', (event) => {
        const filter = event.target.getAttribute('data-filter');
        filterJobs(filter);
      });
    });
  </script>
  
</body>

</html>
