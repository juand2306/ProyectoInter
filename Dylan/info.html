      margin: 20px;
      padding: 20px;
      border: 1px solid black;
    }
    .job-title {
      font-weight: bold;
      font-size: 25px;
    }
    .job-description {
      color: gray;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="search-icon.png" class="top-bar-icon">

  </div>
  <div class="job-box">

    <div class="job-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</div>
