<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="persona.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="tut">
        <h1 class="titulo">TALENTO HUMANO</h1>
    </header> 
    <div class="cuadro1">
      <div class="imagen">
      <img src="imagenes/foto-mujer-hoja-de-vida.jpg" class="img-thumbnail" alt="no">
     </div>
      <form class="row-g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Correo</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div style="width:70% ;" class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">localida</label>
          <select id="inputState" class="form-select">
            <option selected>Soacha</option>
            <option>Bogota</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              acecto condicciones
            </label>
          </div>
        </div>
        <br>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar Formulario</button>
        </div>
      </form>
    </div>
    <div class="buscador">
      <label for="exampleDataList" class="form-label">BUSCA UNA VACANTE</label>
      <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
      <datalist id="datalistOptions">
      <option value="Desarollo de sofware">
      <option value="Multimedia">
      <option value="Veterinaria">
      <option value="BASE DE DATOS">
      <option value="MARIADB">
      </datalist>
    </div>
    <div class="hojvida">
      <button type="button" class="btn btn-success">subir hoja vida</button>
    </div>
    <br>
    <div class="actualizar">
      <button type="button" class="btn btn-success">actualizar</button>
    </div>
</body>
</html>
